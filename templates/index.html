<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alex Simonian</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" type="image/x-icon"  href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
<!--Add the navigation-->
    <nav class="top-navigation">
        <div class="content">
            <ul class="links">
                <li class="active">Meet Alex</li>
                <li>How it Works</li>
                <li>Store</li>
                <li>Blog</li>
                <li>Help</li>
                <li>Login</li>
            </ul>
            <img class="logo"  src="{{ url_for('static', filename='img/karma-logo.svg') }}" alt="Logo Image" width="26"/>
        </div>
    </nav>
<!--Add the introduction-->
    <section class="introduction">
        <div class="content">
            <h1>Introducing Alex</h1>
            <h3>Bringing glory with you, everywhere you go.</h3>
            <div class="buttons">
                <button class="bigbutton">Yes</button>
            </div>
        </div>
    </section>
<!--Add the cases-->
    <section class="cases">
        <div class="content">
            <h2>Everyone needs a little Alex.</h2>
            <ul class="devices">
                <li>
                    <img width="127" height="127" src="{{ url_for('static', filename='img/icon-devices.svg') }}" alt="Internet for all devices image">
                    <div class="caption">
                        <h3>Internet for all devices</h3>
                    </div>
                </li>
                <li>
                    <img width="127" height="127" src="{{ url_for('static', filename="img/icon-coffee.svg") }}" alt="Boost your productivity image">
                    <div class="caption">
                        <h3>Boost your productivity</h3>
                    </div>
                </li>
                <li>
                    <img width="127" height="127" src="{{ url_for('static', filename="img/icon-refill.svg") }}" alt="Pay as You Go image">
                    <div class="caption">
                        <h3>Pay as you go</h3>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <!-- Create your section here -->
    <footer class="social">
        <div class="content">
            
            <hr>
            <h5>Say Hello</h5>
            <ul class="icons">
                <li class="twitter">
                    <i class="fa fa-twitter"></i>
                </li>
                <li class="facebook">
                    <i class="fa fa-facebook"></i>
                </li>
                <li class="instagram">
                    <i class="fa fa-instagram"></i>
                </li>
            </ul>
            <span class="copy">
                &copy; Alex Simonian, Inc.
            </span>
        </div>
    </footer>
</body>
</html>
